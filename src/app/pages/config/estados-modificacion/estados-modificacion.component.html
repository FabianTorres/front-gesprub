<p-toast></p-toast>
<div class="card">
    <h2 class="text-2xl font-semibold mb-4">Gestión de Estados de Modificación</h2>
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nuevo Estado" icon="pi pi-plus" (click)="abrirDialogoNuevo()"></button>
        </ng-template>
    </p-toolbar>

    <p-table [value]="estados()" dataKey="id_estado_modificacion" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre">Nombre del Estado <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="activo" style="width:10%" class="text-center">Activo <p-sortIcon field="activo"></p-sortIcon></th>
                <th style="width:15%">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.nombre }}</td>
                <td class="text-center">
                    <i class="pi text-xl" [ngClass]="{'pi-check-circle text-green-500': item.activo === 1, 'pi-ban text-red-500': item.activo !== 1}" [pTooltip]="item.activo === 1 ? 'Activo' : 'Inactivo'" tooltipPosition="top"></i>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded mr-2" pTooltip="Editar" tooltipPosition="top" (click)="abrirDialogoEditar(item)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="estadoDialog" [style]="{width: '500px'}" [header]="editando ? 'Editar Estado' : 'Nuevo Estado'" [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="nombre" class="block font-bold mb-2">Nombre</label>
            <input pInputText id="nombre" type="text" [(ngModel)]="estado.nombre" required class="w-full" />
        </div>
        <div class="field flex items-center mt-4">
            <p-inputSwitch [(ngModel)]="activoDialog"></p-inputSwitch>
            <label class="ml-2">Activo</label>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="cerrarDialogo()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="guardarEstado()"></button>
    </ng-template>
</p-dialog>
